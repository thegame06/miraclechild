<template>
    <div class="slds-box slds-p-top_small" style="background-color: white;">
        <div class="slds-text-heading_medium">File Upload (JSON)</div> <br/>
        <lightning-input type="file"
                         label="Attachment"
                         onchange={handleFileUploaded}
                         >
        </lightning-input>
        <template for:each={filesUploaded} for:item="file">
            <div key={file.Title} class="slds-text-body_small">{file.Title}</div>
        </template>
        <br/>
        <lightning-button variant="brand" label="Attach File(s)" onclick={attachFiles} class="slds-p-top_small"> </lightning-button>
        <br/>
    </div>
</template>
